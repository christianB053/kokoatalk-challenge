<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ice Cream Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>6:35</span>
      </div>
      <div class="status-bar__row">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Welcome to <span>Ice Cream Talk</span>
      </h1>
      <p class="welcome-header__text">
        If you have a Ice Cream Talk Account, log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        placeholder="이메일 또는 휴대폰번호"
        required
      />
      <input name="password" type="password" placeholder="비밀번호" required />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">아이디 찾기 | 비밀번호 찾기</a>
    </form>

    <div id="mobile-screen">
      <span>화면 크기를 줄여 주세요. <i class="fa-solid fa-desktop"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
