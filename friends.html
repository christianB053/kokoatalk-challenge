<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Friends-Ice Cream Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>6:35</span>
      </div>
      <div class="status-bar__row">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header__text">친구</span>
      <div class="screen-header__icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <div
        class="user-component user-component--border user-component--padding"
      >
        <div class="user-component__column">
          <img class="user-component__avatar" src="img/bomchun.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">봄이</h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__music">
            <span class="user-component__music--title"
              >새로운 계명을 - 제이어스</span
            >
            <i class="user-component__music--icon fa-solid fa-play"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__title">
        <div class="friends-screen__text">
          <span>생일인 친구</span>
          <i class="fa-solid fa-cake-candles"></i>
        </div>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>

      <div
        class="user-component user-component--border user-component--padding"
      >
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xs"
            src="img/백곰이.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xs">
              백곰이
            </h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__music">
            <span class="user-component__music--title"
              >Happy Birthday To You - 조이</span
            >
            <i class="user-component__music--icon fa-solid fa-play"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__title friends-screen__title--padding">
        <div class="friends-screen__text">
          <span>즐겨찾기</span>
          <i class="fa-solid fa-star"></i>
        </div>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xs"
            src="img/우탄이.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xs">
              우탄이
            </h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div></div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xs"
            src="img/코코.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xs">
              코코
            </h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__music">
            <span class="user-component__music--title"
              >백곰아 생일 축하해 - KoKo</span
            >
            <i class="user-component__music--icon fa-solid fa-play"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xs"
            src="img/판이.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--xs">
              판이
            </h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">1</div>
          <a href="chats.html"><i class="fa-brands fa-rocketchat fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="shopping.html"
            ><i class="fa-solid fa-cart-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-ice-cream"></i>
    </div>

    <div id="mobile-screen">
      <span>화면 크기를 줄여 주세요. <i class="fa-solid fa-desktop"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
