<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>More-Ice Cream Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>6:35</span>
      </div>
      <div class="status-bar__row">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header__text">더보기</span>
      <div class="screen-header__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-qrcode fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <section class="pay">
        <div class="pay__column">
          <div class="pay__title">
            <span class="pay__title--text">지갑</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="pay__certification">
            <i class="fa-solid fa-shield-cat"></i>
            <span>인증서</span>
          </div>
        </div>
        <div class="pay__column">
          <div class="pay__money">
            <i class="fa-solid fa-comment"></i>
            <span>Pay</span>
          </div>
          <div class="pay__money">
            <span>4,678,235,456원</span>
          </div>
        </div>
        <div class="pay__column">
            <div class="pay__content">
              <span>송금 |</span>
              <span>결제 | </span>
              <span>자산</span>
            </div>
            <div class="pay__content">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>구매내역</span>
            </div>
          </div>
        </div>
      </section>
      <section class="more-icon">
        <div class="more-icon__column">
          <div class="more-icon__list">
            <i class="fa-solid fa-gift fa-2x"></i>  
            <span>선물하기</span>
          </div>
          <div class="more-icon__list">
            <i class="fa-solid fa-store fa-2x"></i>
            <span>쇼핑하기</span></div>
          <div class="more-icon__list">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <span>이모티콘</span></div>
          <div class="more-icon__list">
            <i class="fa-regular fa-hard-drive fa-2x"></i>
            <span>톡서랍</span></div>
        </div>
        <div class="more-icon__column">
          <div class="more-icon__list">
            <i class="fa-solid fa-gamepad fa-2x"></i>
            <span>게임</span>
          </div>
          <div class="more-icon__list">
            <i class="fa-solid fa-shirt fa-2x"></i>
            <span>패션</span></div>
          <div class="more-icon__list">
            <i class="fa-solid fa-location-dot fa-2x"></i>
            <span>톡맵</span></div>
          <div class="more-icon__list">
            <i class="fa-regular fa-comments fa-2x"></i>
            <span>오픈채팅</span></div>
        </div>
        <div class="more-icon__column">
          <div class="more-icon__list">
            <i class="fa-regular fa-envelope fa-2x"></i>
            <span>메일</span>
          </div>
          <div class="more-icon__list">
            <i class="fa-regular fa-id-card fa-2x"></i>
            <span>톡명함</span></div>
          <div class="more-icon__list">
            <i class="fa-regular fa-calendar fa-2x"></i>
            <span>캘린더</span></div>
          <div class="more-icon__list">
            <i class="fa-solid fa-list fa-2x"></i>
            <span>전체서비스</span></div>
        </div>
      </section>
      <section>

      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">1</div>
          <a href="chats.html"><i class="fa-brands fa-rocketchat fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="shopping.html"
            ><i class="fa-solid fa-cart-arrow-down fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <div id="mobile-screen">
      <span>화면 크기를 줄여 주세요. <i class="fa-solid fa-desktop"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
