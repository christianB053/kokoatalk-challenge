<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Setting-Ice Cream Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>6:35</span>
      </div>
      <div class="status-bar__row">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span>설정</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <section class="setting">
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">공지사항</span>
              <div class="badge">N</div>
            </div>
          </div>
          <div class="setting__content"></div>
        </div>

        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-regular fa-bell fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">알림</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>

        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-circle-exclamation fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">버전정보</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content">
            <span class="setting__content--text">최신 버전</span>
          </div>
        </div>
      </section>
      <section class="setting">
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-lock fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">개인/보안</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-flask fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">실험실</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-user-group fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">친구</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-regular fa-comment fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">채팅</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-lightbulb fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">화면</span>
              <div class="badge">N</div>
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-brush fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">테마</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content">
            <span class="setting__content--text">아이스크림</span>
          </div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-phone fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">통화</span>
              <!--<div class="badge"></div>-->
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
        <div class="setting__column">
          <div class="setting__content">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
            <div class="setting__title">
              <span class="setting__title--text">기타</span>
              <div class="badge">N</div>
            </div>
          </div>
          <div class="setting__content"></div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">1</div>
          <a href="chats.html"><i class="fa-brands fa-rocketchat fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="shopping.html"
            ><i class="fa-solid fa-cart-arrow-down fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <div id="mobile-screen">
      <span>화면 크기를 줄여 주세요. <i class="fa-solid fa-desktop"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
